<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h2> {{ name }} </h2>
    <p>Ingredients:</p>
    <ul>
        {% for ingredient in ingredients %}
        <li>{{ ingredient.quantity }} {{ ingredient.ingredient.name }}</li>
        {% endfor %}
    </ul>   
</body>
</html>
